name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Install golangci-lint
        run: curl -sSfL https://golangci-lint.run/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.10.1
      - name: Lint
        run: make lint

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: agent
            cmd: cd agent && go test -v -race -timeout 2m ./...
          - suite: sandbox
            cmd: cd sandbox && go test -v -timeout 5m ./...
          - suite: core
            cmd: cd backends/core && go test -v -timeout 2m ./...
          - suite: frontend
            cmd: cd frontends/docker && go test -tags noui -v -timeout 1m ./...
          - suite: bleephub
            cmd: cd bleephub && go test -v -timeout 3m ./...
          - suite: gitlabhub
            cmd: cd gitlabhub && go test -v -timeout 3m ./...
          - suite: sim-shared
            cmd: |
              cd simulators/aws/shared && GOWORK=off go test -v -timeout 1m ./...
              cd ../../../simulators/gcp/shared && GOWORK=off go test -v -timeout 1m ./...
              cd ../../../simulators/azure/shared && GOWORK=off go test -v -timeout 1m ./...
          - suite: e2e
            cmd: cd tests && go test -v -timeout 5m ./...
    name: test (${{ matrix.suite }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Run tests
        run: ${{ matrix.cmd }}

  simulator-sdk-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cloud: [aws, gcp, azure]
    name: sim-sdk (${{ matrix.cloud }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Run SDK tests
        run: cd simulators/${{ matrix.cloud }} && make sdk-test
        timeout-minutes: 5
        env:
          GOWORK: "off"

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3'
      - run: cd ui && bun install --frozen-lockfile
      - run: cd ui && bunx turbo run build
      - run: cd ui && bunx turbo run test

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Build all binaries
        env:
          GOWORK: "off"
        run: |
          set -e
          build() { echo "=== $1 ===" && (cd "$1" && go build -o /dev/null "$2"); }
          noui() { echo "=== $1 (noui) ===" && (cd "$1" && go build -tags noui -o /dev/null "$2"); }
          build bleephub ./cmd
          noui frontends/docker ./cmd
          build cmd/sockerless .
          build agent ./cmd/sockerless-agent
          noui backends/memory ./cmd
          noui backends/ecs ./cmd/sockerless-backend-ecs
          noui backends/lambda ./cmd/sockerless-backend-lambda
          noui backends/cloudrun ./cmd/sockerless-backend-cloudrun
          noui backends/cloudrun-functions ./cmd/sockerless-backend-gcf
          noui backends/aca ./cmd/sockerless-backend-aca
          noui backends/azure-functions ./cmd/sockerless-backend-azf
          noui backends/docker ./cmd
          build gitlabhub ./cmd
          noui simulators/aws .
          noui simulators/gcp .
          noui simulators/azure .

  smoke-test-act:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: memory
            dockerfile: smoke-tests/act/Dockerfile
          - backend: ecs
            dockerfile: smoke-tests/act/Dockerfile.ecs
          - backend: cloudrun
            dockerfile: smoke-tests/act/Dockerfile.cloudrun
          - backend: aca
            dockerfile: smoke-tests/act/Dockerfile.aca
    name: smoke-act (${{ matrix.backend }})
    steps:
      - uses: actions/checkout@v4
      - name: Build and run smoke test
        run: |
          docker build -t smoke-act-${{ matrix.backend }} -f ${{ matrix.dockerfile }} .
          docker run --rm smoke-act-${{ matrix.backend }}
        timeout-minutes: 10

  build-check-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Cross-compile all binaries for ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: "0"
          GOWORK: "off"
        run: |
          set -e
          build() { echo "=== $1 ===" && (cd "$1" && go build -o /dev/null "$2"); }
          noui() { echo "=== $1 (noui) ===" && (cd "$1" && go build -tags noui -o /dev/null "$2"); }
          build bleephub ./cmd
          noui frontends/docker ./cmd
          build cmd/sockerless .
          build agent ./cmd/sockerless-agent
          noui backends/memory ./cmd
          noui backends/ecs ./cmd/sockerless-backend-ecs
          noui backends/lambda ./cmd/sockerless-backend-lambda
          noui backends/cloudrun ./cmd/sockerless-backend-cloudrun
          noui backends/cloudrun-functions ./cmd/sockerless-backend-gcf
          noui backends/aca ./cmd/sockerless-backend-aca
          noui backends/azure-functions ./cmd/sockerless-backend-azf
          noui backends/docker ./cmd
          build gitlabhub ./cmd
          noui simulators/aws .
          noui simulators/gcp .
          noui simulators/azure .
