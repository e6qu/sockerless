name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  test-gate:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Bleephub unit tests
        run: cd bleephub && go test -v -timeout 3m ./...
      - name: Simulator integration tests
        run: |
          cd tests && go test -v -timeout 5m ./...

  release:
    needs: test-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOWORK: "off"
