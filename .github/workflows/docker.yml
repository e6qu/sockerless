name: Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: sockerless-bleephub
            dockerfile: bleephub/Dockerfile.release
            context: .
          - image: sockerless-frontend
            dockerfile: frontends/docker/Dockerfile
            context: .
          - image: sockerless-backend-memory
            dockerfile: backends/memory/Dockerfile
            context: .
          - image: sockerless-simulator-aws
            dockerfile: simulators/aws/Dockerfile
            context: simulators/aws
          - image: sockerless-simulator-gcp
            dockerfile: simulators/gcp/Dockerfile
            context: simulators/gcp
          - image: sockerless-simulator-azure
            dockerfile: simulators/azure/Dockerfile
            context: simulators/azure
          - image: sockerless-gitlabhub
            dockerfile: gitlabhub/Dockerfile.release
            context: .
    name: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/e6qu/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
