name: concurrent-jobs
on: push
jobs:
  job-a:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Run job A
        run: |
          echo "Job A running"
          echo "job-a-done" > /tmp/job-a-marker
          test -f /tmp/job-a-marker
          test "$(cat /tmp/job-a-marker)" = "job-a-done"

  job-b:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Run job B
        run: |
          echo "Job B running"
          echo "job-b-done" > /tmp/job-b-marker
          test -f /tmp/job-b-marker
          test "$(cat /tmp/job-b-marker)" = "job-b-done"

  job-c:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Run job C
        run: |
          echo "Job C running"
          echo "job-c-done" > /tmp/job-c-marker
          test -f /tmp/job-c-marker
          test "$(cat /tmp/job-c-marker)" = "job-c-done"
