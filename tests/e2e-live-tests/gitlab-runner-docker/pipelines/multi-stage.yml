stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  image: alpine:latest
  script:
    - echo "build-done" > /tmp/build-marker
    - test -f /tmp/build-marker
    - test "$(cat /tmp/build-marker)" = "build-done"

test-job:
  stage: test
  image: alpine:latest
  script:
    - echo "test-done" > /tmp/test-marker
    - test -f /tmp/test-marker
    - test "$(cat /tmp/test-marker)" = "test-done"

deploy-job:
  stage: deploy
  image: alpine:latest
  script:
    - echo "deploy-done" > /tmp/deploy-marker
    - test -f /tmp/deploy-marker
    - test "$(cat /tmp/deploy-marker)" = "deploy-done"
